name: Deploy Yash Courier (Laravel)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            cd /var/www/yash

            echo "ðŸ” Fix permissions FIRST"
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "ðŸš€ Pulling latest code"
            git pull origin main

            echo "ðŸ“¦ Installing PHP dependencies"
            sudo -u www-data /usr/local/bin/composer install --no-dev -o

            echo "ðŸŽ¨ Building frontend (if npm exists)"
            if command -v npm >/dev/null 2>&1; then
              if [ -f package.json ]; then
                npm install
                npm run build
              fi
            else
              echo "âš  npm not installed, skipping frontend build"
            fi


            echo "ðŸ”§ Laravel maintenance (run as www-data)"
            sudo -u www-data php artisan down || true
            sudo -u www-data php artisan optimize:clear
            sudo -u www-data php artisan migrate --force || true
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:clear
            sudo -u www-data php artisan view:clear
            sudo -u www-data php artisan up

            echo "â™» Reloading PHP-FPM"
            sudo systemctl reload php8.2-fpm || sudo systemctl reload php-fpm

            echo "âœ… Deployment successful"

