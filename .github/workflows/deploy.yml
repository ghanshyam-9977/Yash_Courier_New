name: Deploy Laravel App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "ğŸš€ Deploying Laravel App"
            cd /var/www/yash

            echo "ğŸ“¥ Pull latest code (as ubuntu)"
            git pull origin main

            echo "ğŸ” Fix Laravel permissions (runtime only)"
            sudo chown -R www-data:www-data .
            sudo chown -R ubuntu:ubuntu .git
            sudo chmod -R 775 storage bootstrap/cache

            echo "ğŸ“¦ Install PHP dependencies"
            sudo -u www-data composer install --no-dev --optimize-autoloader

            echo "ğŸ§¹ Optimize Laravel"
            sudo -u www-data php artisan optimize:clear
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:cache
            sudo -u www-data php artisan view:cache

            echo "ğŸ” Restart services"
            sudo systemctl restart php8.2-fpm
            sudo systemctl reload nginx

            echo "âœ… Deployment complete"
