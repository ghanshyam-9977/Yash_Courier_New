name: PHP Laravel CI/CD Pipeline (Yash Courier)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  APP_ENV: production

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, pdo_mysql, xml, curl
          tools: composer
          coverage: none

      - name: Validate Composer
        run: composer validate --strict

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run PHPUnit Tests
        run: |
          if [ -f phpunit.xml ]; then
            vendor/bin/phpunit
          else
            echo "No phpunit.xml found ‚Äì skipping tests"
          fi

      - name: Build Frontend (Vite / NPM)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
          else
            echo "No frontend build required"
          fi

  deploy:
    name: Deploy to EC2
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "üöÄ Deploying to server..."
            cd /var/www/yash

            git pull origin main

            echo "üì¶ Installing dependencies"
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "üß† Laravel optimization"
            php artisan migrate --force || true
            php artisan key:generate --force || true
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:clear

            echo "üîê Fix permissions"
            sudo chown -R www-data:www-data .
            sudo chmod -R 775 storage bootstrap/cache

            echo "‚ôª Reloading NGINX"
            sudo systemctl reload nginx

            echo "‚úÖ Deployment completed successfully"
