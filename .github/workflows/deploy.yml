name: Deploy Yash Courier (Laravel)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
 
            cd /var/www/yash

            echo "ğŸ” Fix permissions FIRST"
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "ğŸš€ Pulling latest code"
            git pull origin main

            echo "ğŸ“¦ Installing PHP dependencies"
            composer install --no-dev --optimize-autoloader

            echo "ğŸ¨ Building frontend"
            if [ -f package.json ]; then
              npm install
              npm run build
            fi

            echo "ğŸ”§ Laravel maintenance"
            php artisan down || true
            php artisan optimize:clear
            php artisan optimize

            echo "â™» Reloading PHP-FPM"
            sudo systemctl reload php8.2-fpm || sudo systemctl reload php-fpm

            php artisan up

            echo "âœ… Deployment successful"

